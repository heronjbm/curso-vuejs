<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World com Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>

    <div id="start">

        <h1>{{ message }}</h1>

    </div>
    
<script>

    let app = new Vue({

        el: '#start',
        data: {
            message: 'Hello World! Estou usando o Vue agora!'
        }

    });

</script>

</body>
</html>
